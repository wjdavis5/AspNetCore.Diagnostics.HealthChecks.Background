name: Build, Pack and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' 

    - name: Restore dependencies
      run: dotnet restore HealthCheck.sln

    - name: Build solution
      run: dotnet build HealthCheck.sln --configuration Release --no-restore

    - name: Pack project
      run: dotnet pack ./Adesa.Platform.HealthChecks/AspNetCore.Diagnostics.HealthChecks.Background.csproj --configuration Release --no-build -o ./nupkg

    - name: Publish to NuGet
      run: dotnet nuget push ./AspNetCore.Diagnostics.HealthChecks.Background/nupkg/*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json

